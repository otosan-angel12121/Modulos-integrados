<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Módulos Integrados</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>Módulos Integrados</h1>
    </header>

    <div class="container">
        <div class="module-section">
            <h2>Lista de Módulos Integrados</h2>
            <button onclick="addModule()">Agregar Módulo</button>
            <button onclick="deleteModule()">Eliminar Módulo</button>
            <ul id="modules">
                <!-- Aquí se mostrarán los módulos dinámicamente con JavaScript -->
            </ul>
        </div>
    
        <div class="user-section">
            <h2>Información del Usuario</h2>
            <label for="module-selector">Seleccionar Módulo:</label>
            <select id="module-selector" onchange="displayUserData()">
                <option value="-1">Seleccione un Módulo</option>
            </select>
            <form id="user-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name">
                <label for="email">Correo Electrónico (Gmail):</label>
                <input type="email" id="email">
                <label for="product">Producto:</label>
                <input type="text" id="product">
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone">
                <label for="address">Dirección:</label>
                <input type="text" id="address">
                <label for="product-image">Imagen del Producto:</label>
                <input type="file" id="product-image">
                <button type="button" onclick="addUserToModule()">Agregar/Actualizar Usuario</button>
                <button type="button" onclick="deleteUser()">Eliminar Usuario</button>
            </form>
            <div id="user-list">
                <!-- Aquí se mostrará la información del usuario -->
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
